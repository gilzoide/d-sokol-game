[properties]
name_suffix = 'html'

[built-in options]
c_link_args = ['-s', 'MAX_WEBGL_VERSION=2']

[host_machine]
system = 'emscripten'
cpu = 'wasm32'
cpu_family = 'wasm32'
endian = 'little'

[binaries]
c = 'emcc'
cpp = 'em++'
cmake = ['emcmake', 'cmake']
make = ['emmake', 'make']
strip = 'llvm-strip'
