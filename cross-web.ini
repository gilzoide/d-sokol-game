[built-in options]
c_link_args = ['-s', 'MAX_WEBGL_VERSION=2', '-s', 'ASSERTIONS=2', '-s', 'ALLOW_MEMORY_GROWTH=1']

[host_machine]
system = 'emscripten'
cpu = 'wasm32'
cpu_family = 'wasm32'
endian = 'little'

[binaries]
c = 'emcc'
cpp = 'em++'
d = 'ldc'
make = ['emmake', 'make']
cmake = ['emcmake', 'cmake']
strip = 'llvm-strip'
